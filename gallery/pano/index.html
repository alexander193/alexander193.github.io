<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Услуги</title>
	<link rel="shortcut icon" href="../../images/ico.ico" type="image/x-icon">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../../style.css">


	<style>
		html,
		body {
			margin: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
			background-color: #000;
		}

		#progress {
			display: block;
			-webkit-transition: opacity 0.5s ease;
			transition: opacity 0.5s ease;
			font-size: 36px;
			margin-left: auto;
			margin-right: auto;
			z-index: 9999;
		}

		#progress.finish {
			opacity: 0;
		}
	</style>

	<script>
		function back() {
			window.open("../index.html", "_self");
		}
	</script>
</head>

<body style="width: 100%; height: 100%;">
	<div class="pano-image">
			<a href="../index.html" class="goback" style="left: 5px; top: 5px; cursor: pointer; z-index: 9999;" onclick="back()">
				Назад
			</a>
		<table style="height: 100%; width: 100%;" id="table_prog">
			<tr>
				<td style="width: 100%;">
					<div style="text-align: center;">
						<p id="progress" style="width: 120px;">0%</p>
					</div>
				</td>
			</tr>
		</table>
	</div>



	<script src="three.min.js"></script>
	<script src="panolens.min.js"></script>
	<script src="infospot.js" type="module"></script>
	<script src="dat.gui.min.js" type="module"></script>
	<script src="material.min.js" type="module"></script>
	<script src="main.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="../../menu.js"></script>
</body>

</html>
